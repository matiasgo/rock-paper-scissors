<!DOCTYPE html>
<html>
    <head>
        <title> Rock, Paper, Scissors </title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div class="counter">
            <div class="user">
                <div id='user'>User</div>
                <div id='userCounter'>0</div>
            </div>
            <div class="computer">
                <div id='computer'>Computer</div>
                <div id='computerCounter'>0</div>
            </div>
        </div>
        <div id="alert" class="alert"> . </div>
        <div class="buttons">
            <button id='Rock'>Rock</button>
            <button id='Paper'>Paper</button>
            <button id='Scissors'>Scissors </button>
        </div>
    </body>
    <script>
        document.getElementById('Rock').onclick = playRound;
        document.getElementById('Paper').onclick = playRound;
        document.getElementById('Scissors').onclick = playRound;

        var userWins = 0
        var computerWins = 0

        function playRound(){
            var userPlay = this.id;
            document.getElementById('alert').style.backgroundColor = "black";
            document.getElementById('alert').style.color = "#0dbc3e";             
            document.getElementById('alert').style.boxShadow = "0px 2px 3px 0px #a9a9a9"
            document.getElementById('alert').style.backgroundColor = "black"

            function computerPlay() {
                randNum = Math.floor(Math.random()*3)
                
                if (randNum == 0) {
                    randPlay = "Rock"
                } else if (randNum == 1) {
                    randPlay = "Paper"
                } else {
                    randPlay = "Scissors"
                }
                return randPlay
            }
            
            var computerPlay = computerPlay()

            if (userPlay === computerPlay) {
                //console.log("Tie, try again.")
                document.getElementById('alert').textContent = "Tie, try again."
            } else if (userPlay === "Rock" && computerPlay === "Scissors") {
                userWins++;
                //console.log(userPlay + " beats " + computerPlay + " you win")
                document.getElementById('alert').textContent = userPlay + " crushes " + computerPlay + " you win"
            } else if (userPlay === "Scissors" && computerPlay === "Paper") {
                userWins++;
                //console.log(userPlay + " beats " + computerPlay + " you win")
                document.getElementById('alert').textContent = userPlay + " cuts " + computerPlay + " you win"
            } else if (userPlay === "Paper" && computerPlay === "Rock") {
                userWins++;
                //console.log(userPlay + " beats " + computerPlay + " you win")
                document.getElementById('alert').textContent = userPlay + " covers " + computerPlay + " you win"
            } else if (userPlay === "Rock" && computerPlay === "Paper") {
                computerWins++;
                //console.log(computerPlay + " beats " + userPlay + " you suck")
                document.getElementById('alert').textContent = computerPlay + " covers " + userPlay + " you suck"
            } else if (userPlay === "Scissors" && computerPlay === "Rock") {
                computerWins++;
                //console.log( computerPlay + " beats " + userPlay + " you suck")
                document.getElementById('alert').textContent = computerPlay + " crushes " + userPlay + " you suck"
            } else if (userPlay === "Paper" && computerPlay === "Scissors") {
                computerWins++;
                //console.log( computerPlay + " beats " + userPlay + " you suck")
                document.getElementById('alert').textContent = computerPlay + " cuts " + userPlay + " you suck"
            } else {
                //console.log( "You didn't pick Rock, Paper, or Scissors, try again.")
            }

            document.getElementById('userCounter').textContent = userWins
            document.getElementById('computerCounter').textContent = computerWins
        }
    </script>
</html>
